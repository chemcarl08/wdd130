<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us - Rocky Mountain Whitewater Rafting</title>
    <meta name="description"
        content="The purpose of the page is to introduced the motto and some pictures about the Rocky Mountain Whitewater Rafting." />
    <meta name="author" content="Edison Garcia" />
    <link rel="stylesheet" href="styles/practice.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Headquarters</h2>
        <section class="location-flex">
            <div class="address-container">
                <h3>Alberta, Canada</h3>
                <p><i class="bi bi-geo-alt-fill"> 909A Railway Ave, Canmore, AB T1W 1P3</i></p>
                <p><i class="bi bi-envelope"> contact-us@whitewater-rafting.com</i></p>
                <p><i class="bi bi-telephone">(403) 678-6535</i></p>
            </div>
            <div class="iframe">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.9960790830673!2d-115.35753852289908!3d51.09007987172146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5370c594d9398a27%3A0x53afd6c61682a976!2s909A%20Railway%20Ave%2C%20Canmore%2C%20AB%20T1W%201P4!5e0!3m2!1sen!2sca!4v1701867729309!5m2!1sen!2sca">
                </iframe>
            </div>
        </section>


        <section>
            <h2>Our Team</h2>
            <div class="team">
                <figure>
                    <img src="images/Cairns_Trainor.jpg" alt="Employee Pictures">
                    <figcaption>Cairn - Rafting Instructor </figcaption>
                </figure>
                <figure>
                    <img src="images/John_Rowing.jpg" alt="Employee Pictures">
                    <figcaption>John - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/Justin_Rowing.jpg" alt="Employee Pictures">
                    <figcaption>Justin - Rafting Guide</figcaption>
                </figure>
            </div>
        </section>
        <h2>Enter your information below:</h2>
        <fieldset>
            <form action="#" method="post">
                <div class="info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="info">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="info">
                    <label for="purpose">Purpose of Contact:</label>
                    <input type="hidden" id="purpose" name="purpose">
                </div>
                <fieldset>
                    <div>
                        <input type="radio" id="inquiry" name="inquiry">
                        <label for="inquiry">General Inquiry</label>

                    </div>
                    <div>
                        <input type="radio" id="reservation" name="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website" name="website">
                        <label for="website">Website Suggestion</label>
                    </div>
                </fieldset>
                <div class="info">
                    <label for="message"> Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newspaper</label>
                </div>
                <div class="info">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </fieldset>
    </main>
    <footer>
        <p>©2024 ⭐ Rocky Mountain Whitewater Rafting ⭐ Edison Garcia ⭐</p>
        <nav>
            <a href="https://facebook.com">
                <img src="images/fb.png" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tiktok.png" alt="Tiktok">
            </a>
        </nav>
    </footer>
</body>

</html>
